<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>키 이벤트 실습2</title>
  <style>
    button {
      display: block;
    }
   
  </style>
</head>
<body>
  <div>
    <input type="text" name="animal" placeholder="동물의 이름을 입력하세요!">
    <p id="result"></p>
  </div>
  
</body>

<script>
  // 사용자가 동물 이름을 입력하고 엔터를 치면
  // 사용자가 입력한 동물의 버튼을 만든다.
  const inputs = document.querySelector("input[type=text]");
  const p = document.querySelector("#result");
  console.log(inputs,p);

  inputs.addEventListener("keyup",(e)=>{
    if(e.key === "Enter"){
      const buttons = document.createElement("button");
      buttons.innerText = e.target.value;
      p.appendChild(buttons);
    }
  })
</script>
</html>
