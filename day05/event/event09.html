<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>첨부파일 썸네일</title>
  <style>
    .wrap {
      width: 90px;
      height: 90px;
      margin: 0 auto;
    }

    .close {
      width: 90px;
      height: 90px;
      margin: 0 auto;
    }

    div.image {
      cursor: pointer;
      background-image: url(./images/add.png);
      background-size: 100%;
      background-repeat: no-repeat;
      background-position: center;
      width: 70px;
      height: 70px;
    }

    input[type='file']{
      display: none;
    }

  </style>
</head>
<body>
  <form>
    <div clss="wrap">
      <label for="attach">
        <div class="image"></div>
      </label>
    </div>
    <img src="./images/close.png" class="close">
    <input type="file" id="attach"/>
  </form>
  
</body>
<script>
const input = document.querySelector("input");
const thumbnail = document.querySelector(".image");
const closeImg = document.querySelector(".close");
input.addEventListener("change", (e) => {
  const reader = new FileReader();
  reader.readAsDataURL(e.target.files[0])
  reader.onload =(e) =>{
    console.log(e)
    thumbnail.style.backgroundImage = `url(${e.target.result})`;
  }
})
closeImg.addEventListener("click", (e)=> {
  thumbnail.style.backgroundImage = "url(./images/add.png)";
})

</script>
</html>
