<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input value list로 가져오기</title>
</head>
<body>
  <input type="text" value="누렁이">
  <input type="text" value="점박이">
  <input type="text" value="포동이">
  <ul id="result"></ul>
  <button>동물버튼</button>
</body>
<script>
  NodeList.prototype.map=Array.prototype.map;
  // input의 value만 가져와서
  // ul 태그 안에 li로 3개 value를 화면 뿌리기
  // 단 li태그는 js로 만든다. event05 참조!
  const inputs = document.querySelectorAll("input");
  const values = inputs.map((input)=>input.value);
  const button = document.querySelector("button");
  const ul = document.querySelector("ul[id=result]");
  
button.addEventListener("click", ()=> {
  values.forEach((value)=>{
   const li = document.createElement("li");
   li.innerText =value;
   // ul.innerHTML += `<li>${value}</li>`;
   ul.appendChild(li)
    })
  })

  
</script>
</html>
