<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 도큐멘트 오브젝트 모델-->
   <!--돔 트리는 1개가 좋다 : 성능 문제-->
  <title>클래스 이름을 이용한 선택자</title>
</head>
<body>
  <!--<a></a> 는 객체이다. : key ,value를 가지고 있으니까 -->
  <div>
    <h1>클래스 이름을 이용한 선택</h1>
    <ul>
      <li class="item odd">첫 번째 아이템이에요!</li>
      <li class="item even">두 번째 아이템이에요!</li>
      <li class="item odd">세 번째 아이템이에요!</li>
      <li class="item even">네 번째 아이템이에요!</li>
      <li class="item odd">다섯 번째 아이템이에요!</li>
    </ul>
  </div>
  
</body>
 <script>
  // 프로토타입
  // 현 위치에서 쓸수 없던 놈을 쓸 수 있게 만듬
  HTMLCollection.prototype.forEach =Array.prototype.forEach;

  const items = document.getElementsByClassName("item");
  const colors = {
    odd : "green" ,
    even : "pink"
  }
  
  items.forEach((item) => {
    console.log(item.classList[1] == "even" ? colors["even"] : colors["odd"]);
    // items.style.color =item.classList[1] == "even" ? colors["even"] :colors["odd"];
    item.style.color = colors[item.classList[1]];
  })
  // console.log(items)
 </script>
</html>
