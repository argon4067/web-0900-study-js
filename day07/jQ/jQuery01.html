<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
</head>
<body>
  <div>
    <div><input type="text" class="number" value="1"></div>
    <div><input type="text" class="number" value="2"></div>
    <div><input type="text" class="number" value="3"></div>
    <div>
      <button onclick="change()">변경(JS)</button>
      <button onclick="$('.number').css('border-color', 'blue')">변경(jQ)</button>
    </div>
  </div>
  
</body>
<script src="./jQuery.js"></script>
<script>
  // document.querySelectorAll('#id') =
  // $('#id');

  const $inputs =$('number');
  // 유사 객체 형태
  console.log($inputs)
  // 대괄호 접근법 으로 dom(리턴 dom)
  console.log($inputs[0])
  // .eq() 인덱스로 가져오기 (리턴 jQ)
  console.log($inputs.eq(0))

  const inputs = document.querySelectorAll("input.number");
  function change(){
    inputs.forEach((input) => {
      input.style.border ="solid 1px red";
    })
  }
</script>
</html>
